<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <title></title>
  </head>
  <body>
    <div class="container">
			<div class="jumbotron">
				<h1>Welcome to Marvin's Beep Boop Generator</h1>
				<h4>Experiment at your own risk... You may not like what you find.</h4>
			</div>
			<form id="numForm">
				<label for="numInput">What number would you like Marvin to count to?</label>
				<input id="numInput" type="number"><br>
				<button type="submit" id="submitButton">See the truth!</button>
			</form>
			<div id="results">
				<h4>Marvin, what have you done? Good luck figuring this out...</h4>
				<p class="showArray"></p>
			</div>
    </div>
  </body>
</html>
